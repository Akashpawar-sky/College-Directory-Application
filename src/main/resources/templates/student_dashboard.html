<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Student Dashboard</h1>

    <section>
        <h2>Your Profile</h2>
        <p>Name: <span th:text="${student.name}">Student Name</span></p>
        <p>Email: <span th:text="${student.email}">student@example.com</span></p>
        <p>Courses: <span th:text="${student.courses}">List of Courses</span></p>
    </section>

    <section>
        <h2>Academic Performance</h2>
        <p>Grades: <span th:text="${student.grades}">Grade List</span></p>
        <p>Attendance: <span th:text="${student.attendance}">Attendance Record</span></p>
    </section>

    <footer>
        <p>&copy; 2024 Student Dashboard</p>
    </footer>
</body>
</html>
